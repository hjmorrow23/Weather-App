<!doctype html>
<html lang="en-US">
<head>
	<meta name="description" content="">
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weekly Weather</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,300i,400,500,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<!-- Body Section -->
<body>
	<div class="body-wrapper">
		
		<!-- Header Section -->
		<header class="main-header">
			<h1 class="main-heading">Weekly Weather</h1>
			
			<!-- Search Form -->
			<form class="search-form">
				<label for="search">Search by US City</label>
				<input type="text" name="search" value="" class="location">
				<a href="#" class="search"><img src="../img/magnifying-glass.png" alt="" /></a>
			</form>
			<div class="btn-row">
				<button class="one-day btn-active">1 Day</button>
				<button class="five-day">5 Day</button>
			</div>
		</header>
		
		<!-- Forecast Display Section -->
		<section class="forecast">
			<div class="day-wrapper">
			</div>		
		</section>
		
		<!-- Footer Section -->
		<footer class="main-footer">
			<p class="credits">Courtesy of  Weather API</p>
		</footer>
	</div>
	<video playsinline autoplay muted loop poster="../img/skyandclouds.png" id="bgvid">
	    <source src="../img/SkyAndCloudsh264.mp4" type="video/mp4">
	</video>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
</body>
